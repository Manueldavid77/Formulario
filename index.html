<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <h3>Registrate En Este Formulario</h3>
      <div class="botones">
        <button class="google-btn">
          <picture>
            <img
              src="https://img2.freepng.es/20180324/sww/kisspng-google-logo-g-suite-chrome-5ab6e618b3b2c3.5810634915219358967361.jpg"
              alt="logoGoogle"
            />
          </picture>
          <span>Registrarse Con Google</span>
        </button>
        <button class="twitter-btn">
          <picture></picture>
        </button>
      </div>
      <div class="separador">
        <hr />
        <span>OK</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="inputs">
          <label for="name">
            <span>Nombre</span>
            <input id="name" type="text" />
          </label>

          <label for="userName">
            <span>Nombre De Usuario</span>
            <input id="userName" type="text" />
          </label>

          <label for="email">
            <span>Correo</span>
            <input id="email" type="email" />
          </label>

          <label for="password">
            <span>Contrase√±a</span>
            <input
              id="password"
              type="password"
              placeholder=" 6 + caracteres"
            />
          </label>

          <label class="checkbox" for="checkbox">
            <input type="checkbox" />
            <span>Acepto los terminos y condiciones</span>
          </label>

          <button class="enviar" type="submit">Crear Cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
